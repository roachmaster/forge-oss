<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forge IDE Workbench</title>
    <!-- Trunk will compile the Rust crate and attach the wasm -->
    <link data-trunk rel="rust" href="Cargo.toml" data-cargo-features="dev" />
  </head>
  <body>
    <div id="app-shell">
      <!-- Top header -->
      <header id="header"></header>

      <!-- Sub-toolbar: menu bar / quick actions -->
      <div id="subbar"></div>

      <!-- Main body (sidebar + editor) -->
      <main id="body">
        <nav id="sidebar"></nav>
        <section id="editor"></section>
      </main>

      <!-- Bottom sections -->
      <section id="terminal"></section>
      <footer id="status"></footer>
    </div>
  </body>
</html>
