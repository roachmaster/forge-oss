payload:
  # --------------------------------------------------------------------
  # PROVIDER MODULE
  # --------------------------------------------------------------------
  name: provider
  pub: true
  use: true
  desc: Forge provider registry â€” manages and dispatches ForgeIdeCommand instances
  isSchema: false
  isCommand: false
  isProvider: true
  isRouter: false
  ast:
    kind: provider_file
    version: 1.0
    namespace: forge_ide
    imports:
      - type: crate
        module: schema
        value: ForgeRequest, ForgeResponse
      - type: crate
        module: command
        value: ForgeIdeCommand, ForgeCommandKind
      - type: std
        module: collections
        value: HashMap
      - type: std
        module: sync
        value: Arc
    items:
      - name: ForgeProviderRegistry
        desc: Central registry for all Forge IDE command providers
        is_enum: false
        is_struct: true
        is_trait: false
        has_custom_methods: true
        fields:
          - name: providers
            type: HashMap<ForgeCommandKind, Arc<dyn ForgeIdeCommand>>
        impls:
          - name: new
            is_self_body: false
            returns_self_body: true
            args: []
            returns: Self
            body:
              fields:
                - name: providers
                  value: HashMap::new()
          - name: register
            is_self_body: false
            async: false
            args:
              - name: self
                type: '&mut self'
              - name: kind
                type: ForgeCommandKind
              - name: command
                type: Arc<dyn ForgeIdeCommand>
            returns: ()
            body:
              statements:
                - self.providers.insert(kind, command);
          - name: dispatch
            is_self_body: false
            async: true
            args:
              - name: self
                type: '&self'
              - name: request
                type: '&ForgeRequest'
            returns: ForgeResponse
            body:
              prelude:
                - type: use
                  path: ForgeRequest::*
              match:
                variable: request
                arms:
                  - pattern: RenderManifest
                    variant: Render
                  - pattern: BuildCrate
                    variant: Build
                  - pattern: GetEnv
                    variant: Env
                  - pattern: Custom
                    variant: Custom
          - name: list_registered
            is_self_body: false
            async: false
            args:
              - name: self
                type: '&self'
            returns: Vec<&'static str>
            body:
              chain:
                - variable: self.providers
                - call: values()
                - call: map(|c| c.name())
                - call: collect::<Vec<_>>()
